<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Assistant</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <header>
    <h1>AI Healthcare Assistant</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Check Your Symptoms</h2>
      <form id="symptomForm">
        <label for="symptom">Enter your symptoms:</label>
        <textarea id="symptom" name="symptom" rows="4" placeholder="e.g., headache, fever"></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="result-section">
      <h2>Results</h2>
      <div id="result"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2024 AI Healthcare Assistant</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
